<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>AJAX Flickr Photo Search</title>
    <link rel='stylesheet' type='css/normalize.css'>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,600" rel="stylesheet"> 
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <p class="page-title">Lightbox Image Gallery Clone Using Vanilla JavaScript</p>
    <p class="page-subtitle">Image Source: Flickr<br>Tag: Australian Cattle Dog</p>
    <div class="loading">
      <img src="img/loading.gif">
    </div>
    <div id="photos"></div>
    <div id="overlay" class="hidden">
      <figure class="lightbox" data-index="">
        <div class="image-wrap">
          <span class="close">close</span>
          <span class="arrow prev">&#8249;</span>
          <img class="image" src="" alt="">
          <span class="arrow next">&#8250;</span>
          <figcaption class="caption">
            <span class="title"></span>
            <a class="flickr-link" href="" target="_blank"></a>
          </figcaption>
        </div>
      </figure>
    </div>
    <div class="error hidden"></div>
    <script src="js/app.js"></script>
  </body>
</html>
