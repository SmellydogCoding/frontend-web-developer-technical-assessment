<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>AJAX Flickr Photo Search</title>
    <link rel='stylesheet' type='css/normalize.css'>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,600" rel="stylesheet"> 
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <h2>Lightbox Image Gallery Clone Using Vanilla JavaScript</h2>
    <h3>Image Source: Flickr</h3>
    <div id="photos"></div>
    <div id="overlay" class="hidden">
      <figure class="lightbox" data-index="">
        <div class="image-wrap">
          <span class="close">close</span>
          <span class="arrow prev">&#8249;</span>
          <img class="image" src="" alt="">
          <span class="arrow next">&#8250;</span>
          <figcaption class="caption">
            <span class="title"></span>
            <a class="flickr-link" href="" target="new">View Photo on Flickr</a>
          </figcaption>
        </div>
      </figure>
    </div>
  </body>
  <script src="js/app.js"></script>
</html>
